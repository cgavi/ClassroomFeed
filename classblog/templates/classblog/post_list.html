<html>
    <head>
        <title>SMS blog</title>
    </head>
    <div>
        <h1><a href="/">Classroom Blog</a></h1>
    </div>
    <body>
      {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.created_date }}</p>
        </div>
      {% endfor %}
    </body>
</html>
